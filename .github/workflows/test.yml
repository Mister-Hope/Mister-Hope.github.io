name: Test blog

on:
  push:
  pull_request:

jobs:
  build-test:
    name: Test build using ${{ matrix.bundler }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bundler:
          - webpack
          - vite
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Build Blog with ${{ matrix.bundler }}
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: bun run --bun build:${{ matrix.bundler }}

  linter-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Linter test
        run: bun run --bun lint
