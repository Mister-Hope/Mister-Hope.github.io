name: Deploy blog to server

on:
  - deployment
  - page_build

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Configuration environment
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan mrhope.site >> ~/.ssh/known_hosts
          git config --global user.name 'Mr.Hope'
          git config --global user.email 'zhangbowang1998@gmail.com'

      - name: Deploy
        run: |
          git push -f git@mrhope.site:/www/wwwroot/blog gh-pages
          ssh git@mrhope.site "cd /www/wwwroot/blog && git reset --hard HEAD"
